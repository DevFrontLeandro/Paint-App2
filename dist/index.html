<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/index.css">
    <script src="./src/index.js" defer></script>
    <title>Paint App</title>
</head>
<body>
    <div class="container">
        <section class="toolsBoard">
            <div class="row">
                <label for="" class="title">Formas</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./img/rectangle.svg" alt="">
                        <span>Retângulo</span>
                    </li><!--Retangulo-->
                    <li class="option tool" id="circle">
                        <img src="./img/circle.svg" alt="">
                        <span>Circulo</span>
                    </li><!--Circulo-->
                    <li class="option tool" id="triangle">
                        <img src="./img/triangle.svg" alt="">
                        <span>Triângulo</span>
                    </li><!--Triangulo-->
                    <li class="option">
                        <input type="checkbox" id="fillColor">
                        <label for="fillColor">Cor</label>
                    </li>
                </ul>
            </div><!--Row 1-->

            <div class="row">
                <label for="" class="title">Opções</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./img/brush.svg" alt="">
                        <span>Brush</span>
                    </li><!--Brush-->
                    <li class="option tool" id="eraser">
                        <img src="./img/eraser.svg" alt="">
                        <span>Apagar</span>
                    </li><!--Eraser-->
                    <li class="option">
                        <input type="range" id="sizeSlider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div><!--Row 2-->

            <div class="row colors">
                <label for="" class="title">Cores</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="colorPicker" value="#4A98F7">
                    </li>
                </ul>
            </div><!--Row 3-->

            <div class="row buttons">
                <button class="clearCanvas">Apagar tudo</button>
                <button class="saveImg">Salvar imagem</button>
            </div><!--Row 4-->
        </section><!--ToolsBoard-->
        <section class="drawingBoard">
            <canvas></canvas>
        </section><!--drawingBoard-->
    </div><!--Container-->
</body>
</html>
